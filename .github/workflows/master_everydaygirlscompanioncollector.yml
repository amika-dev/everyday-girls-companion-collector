# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - everydaygirlscompanioncollector

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Restore
        run: dotnet restore ./EverydayGirlsCompanionCollector/EverydayGirlsCompanionCollector.csproj

      - name: Build
        run: dotnet build ./EverydayGirlsCompanionCollector/EverydayGirlsCompanionCollector.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ./EverydayGirlsCompanionCollector/EverydayGirlsCompanionCollector.csproj -c Release --no-build -o ${{ github.workspace }}/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A8FB7EFC8B8B46758583094B40189A55 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5BB6C24851D543469E9B68C110F39CF0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D5F4E0AABC9D4A65BDCD4F97F8BB1B0A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "everydaygirlscompanioncollector"
          slot-name: "Production"
          package: publish
